<html>
    <head>
        <title>ConversorCF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>ConversorCF</h1>
        <form method="get" action="ServletConversor">
            <table>
                <tr>
                    <td><label>Grados Celsius:</label></td>
                    <td><input type="text" name="celTxt"></td>
                </tr>
                <tr>
                    <td><label>Grados Fahrenheit:</label></td>
                    <td><input type="text" name="fahTxt"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submitCel" value="Cel-Fah">
                        <input type="submit" name="submitFah" value="Fah-Cel">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
