<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ALSA</title>
    </h:head>
    <h:body>
        
        <h2>COMPRA DE BILLETES üöåüöç</h2>
        
        <h:form>
            <h:dataTable value="#{mBcompraBilletes.rutas}" var="ruta">
                <h:column>
                    <f:facet name="header">ORIGEN</f:facet>
                    <h:outputLabel value="#{ruta.ciudadOrigen}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">DESTINO</f:facet>
                    <h:outputLabel value="#{ruta.ciudadDestino}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">SALIDA</f:facet>
                    <h:outputLabel value="#{ruta.horaSalida}">
                        <f:convertDateTime pattern="dd/MM/YYYY hh:mm" timeZone="GMT+1"/>
                    </h:outputLabel>
                </h:column>

                <h:column>
                    <f:facet name="header">LLEGADA</f:facet>
                    <h:outputLabel value="#{ruta.horaLlegada}">
                        <f:convertDateTime pattern="dd/MM/YYYY hh:mm" timeZone="GMT+1"/>
                    </h:outputLabel>
                </h:column>

                <h:column>
                    <f:facet name="header">TARIFA</f:facet>
                    <h:outputLabel value="#{ruta.tarifa}‚Ç¨"/> 
                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandLink value="Comprar" action="#{mBcompraBilletes.comprar(ruta)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
