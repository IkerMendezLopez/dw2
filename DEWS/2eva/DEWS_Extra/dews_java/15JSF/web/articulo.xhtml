<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Articulos</title>
    </h:head>
    
    <h:body>
        
        <h:form>
            <h:dataTable value="#{gestorArticulos.lstArticulos}" var="articulo">
                <h:column>
                    <f:facet name="header">
                        NOMBRE
                    </f:facet>

                    <h:outputText value="#{articulo.nombre}"/>
                </h:column>


                <h:column>
                    <f:facet name="header">
                        PRECIO
                    </f:facet>

                    <h:outputText value="#{articulo.precio} €"/>
                </h:column>


                <h:column>
                    <f:facet name="header">
                        COMPRAR
                    </f:facet>

                    <h:commandButton rendered="#{!gestorArticulos.lstPedidos.contains(articulo.nombre)}" value="AÑADIR" action="#{gestorArticulos.aniadir(articulo.nombre)}"/>
                    <h:commandButton rendered="#{gestorArticulos.lstPedidos.contains(articulo.nombre)}" value="QUITAR" action="#{gestorArticulos.quitar(articulo.nombre)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
