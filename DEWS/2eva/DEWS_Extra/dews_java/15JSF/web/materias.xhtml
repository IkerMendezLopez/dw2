<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Info Alumno</title>
    </h:head>
    
    <h:body>
        
        <p><em><h:outputLabel value="#{mAlumno.strSexo()} "/></em>
        <strong><h:outputLabel value="#{mAlumno.alumno.nombre.toUpperCase()}"/></strong>,
        Cursando<strong><h:outputLabel value=" #{mAlumno.ciclo}"/></strong></p>
        
        
        <h:dataTable value="#{mBMaterias.mapaMaterias.get(mAlumno.ciclo)}" var="asignatura">
            <h:column>
                <f:facet name="header">
                    MATERIAS:
                </f:facet>
                
                <h:outputLabel value="#{asignatura}"/>
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
