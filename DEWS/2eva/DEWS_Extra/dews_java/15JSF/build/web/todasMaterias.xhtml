<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Info Materias</title>
    </h:head>
    
    <h:body>
        
        <h:dataTable value="#{mBMaterias.materiasAsArray()}" var="par">
            <h:column>
                <h:outputLabel value="#{par.key}"/>
            </h:column>
            
            <h:column>
                <h:dataTable value="#{par.value}" var="asignatura">
                    <h:column>
                        <h:outputLabel value="#{asignatura}"/>
                    </h:column>
                </h:dataTable>
            </h:column>
        
        </h:dataTable>
        
    </h:body>
</html>
