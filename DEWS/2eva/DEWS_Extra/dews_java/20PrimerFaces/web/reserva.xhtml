<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reserva</title>
    </h:head>
    <h:body>
        
        <h2>COMPRA DE BILLETES üöåüöç</h2>
        
        <h4>Informacion de la Ruta Seleccionada</h4>            
        <h:outputLabel value="#{mBrutas.rutaSeleccionada}"/>

        
        <hr/>
        
        
        <h4>Asientos Reservados</h4> 
        <h:dataTable value="#{mBrutas.asientosAsArray(mBrutas.rutaSeleccionada.idRuta)}" var="asientos">
            <h:column>
                <f:facet name="header">Asiento</f:facet>
                <h:outputLabel value="#{asientos.key}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">Cliente</f:facet>
                <h:outputLabel value="#{asientos.value}"/>
            </h:column>
        </h:dataTable>
        
        
        <hr/>
        
        
        <h:form>
            <h4>Elija Asiento</h4>
            
            <h:selectManyCheckbox value="#{mBrutas.asientosSeleccionados}">
                <f:selectItems value="#{mBrutas.asientosDisponibles(mBrutas.rutaSeleccionada.idRuta)}" var="asientoSeleccionado"/>
            </h:selectManyCheckbox>
            

            <h5>DNI CLIENTE</h5>
            <h:inputText value="#{mBrutas.dniCliente}"/><br/><br/>

            <h:commandButton value="RESERVAR" action="#{mBrutas.reservar()}"/>
        </h:form><br/><br/>
        
        <span style="color: red; font-weight: bold"><h:outputLabel rendered="#{mBrutas.errorReserva!=''}" value="#{mBrutas.errorReserva}"/></span>
    </h:body>
</html>
