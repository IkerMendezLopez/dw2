<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Juegos</a></li>

                <li class="paginaactual"><a href="#">Contactanos</a></li>
            </ul>
        </nav>
        <h1 class="title">Contacto</h1>
    </header>
    <main>
        <div class="contenedor">
            <form>
                <input type="text" class="dato" name="apellido1" placeholder="Nombre*"><br>
                <input type="text" class="dato" name="apellido1" placeholder="Primer Apellido*"><br>
                <input type="text" class="dato" name="apellido2" placeholder="Segundo Apellido*"><br>
                <input type="email" class="dato" name="email" placeholder="E-Mail*"><br>
                <input type="number" class="dato" maxlength="9" name="telefono" placeholder="Telefono"><br>
                <input type="text" class="dato" name="pais" placeholder="Pais*"><br>
                <textarea maxlength="300" id="textArea" placeholder="Observaciones"></textarea><br>
                <input type="button" class="boton" value="Enviar">
                <input type="reset" class="boton" value="Limpiar">
            </form>
        </div>
    </main>
    <footer>
        <span> Indie Games © 2021 </span>
        <img src="../img/logo.png" alt="logo" class="logo">
