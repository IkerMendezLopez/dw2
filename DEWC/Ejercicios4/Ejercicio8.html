<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio8</title>
</head>
<body>
    <script>
        function mostrarArray(arr){
            let texto="";
            for (let index = 0; index < arr.length; index++) {
                if(typeof arr[index] == "string"){
                    texto+='"'+arr[index]+'"';
                }else if(typeof arr[index] == "boolean"){
                    texto+=arr[index];
                }else if(typeof arr[index] == "number"){
                    texto+=arr[index];
                }
                if(arr.length-1>index){
                    texto+=",";
                }
            }
            return texto;
        }
        let arr1 = ["dasdsa", "dsfdes", "asdfad"];
        let arr2 = [1,2,3,4];
        let arr3 = ["asda", "100", 1];
        let arr4 = [true, "asd", 12];
        document.write('Array1: '+mostrarArray(arr1) + "<br>");
        document.write('Array2: '+mostrarArray(arr2) + "<br>");
        document.write('Array3: '+mostrarArray(arr3) + "<br>");
        document.write('Array4: '+mostrarArray(arr4) + "<br>");
    </script>
</body>
</html>
