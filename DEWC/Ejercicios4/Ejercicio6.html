<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Producto_Alimenticio(codigo, nombre, precio){
            this.codigo = codigo;
            this.nombre = nombre;
            this.precio = precio;
        }
        function imprimeDatos(producto) {
            document.write(`Producto Alimenticio[Codigo=${producto.codigo}, Nombre=${producto.nombre}, Precio=${producto.precio} ]<br>`)
        }
        let productos = [];
        productos[0]= new Producto_Alimenticio("h1w7", "patatas", 1.20);
        productos[1]= new Producto_Alimenticio("h1w8", "xanos", 1);
        productos[2]= new Producto_Alimenticio("h1w9", "ensaimadas", 2.30);
        productos.forEach(producto => imprimeDatos(producto));
    </script>
</body>

</html>
