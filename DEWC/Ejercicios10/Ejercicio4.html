<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    
</head>

<body>
    <ul>
        <li><a href="#"
                id="0">Ver imagen Ancares</a></li>
        <li><a href="#"
                id="1">Ver imagen Basilea</a></li>
        <li><a href="#"
                id="2">Ver una Cabrita</a></li>
        <li><a href="#"
                id="3">Ver imagen de Madrid</a></li>
    </ul>
    <div id="divImg">


    </div>

<script>
    var arrImg = [];
    var divImg = document.getElementById("divImg");
    estiloDiv();
    cargarArrayImagenes();
    document.getElementById("0").addEventListener("click", function () {
        divImg.innerHTML = '';
        divImg.style.left="0%";
        aniadirImg(this.id);
    });
    document.getElementById("1").addEventListener("click", function () {
        divImg.innerHTML = '';
        divImg.style.left="0%";
        aniadirImg(this.id);
    });
    document.getElementById("2").addEventListener("click", function () {
        divImg.innerHTML = '';
        divImg.style.left="0%";
        aniadirImg(this.id);
    });
    document.getElementById("3").addEventListener("click", function () {
        divImg.innerHTML = '';
        divImg.style.left="0%";
        aniadirImg(this.id);
    });

    function estiloDiv(){
        divImg.style.background= "#333333";
        divImg.style.position="absolute";
        divImg.style.top="50%";
        divImg.style.left="0%";
        divImg.style.transition="left 1s";
        
    }
    function cargarArrayImagenes() {
        var imgAncares= document.createElement('img');
        imgAncares.setAttribute("src", "./recursos_capas/ancares.jpg");
        imgAncares.setAttribute("alt", "Ancares");
        arrImg.push(imgAncares);
        var imgBasilea= document.createElement('img');
        imgBasilea.setAttribute("src", "./recursos_capas/basel.jpg");
        imgBasilea.setAttribute("alt", "Basilea");
        arrImg.push(imgBasilea);
        var imgCabrita= document.createElement('img');
        imgCabrita.setAttribute("src", "./recursos_capas/cabra.jpg");
        imgCabrita.setAttribute("alt", "Cabrita");
        arrImg.push(imgCabrita);
        var imgMadrid= document.createElement('img');
        imgMadrid.setAttribute("src", "./recursos_capas/madridbanco.jpg");
        imgMadrid.setAttribute("alt", "Madrid");
        arrImg.push(imgMadrid);
        
    }

    function aniadirImg(id){
        divImg.style.position="absolute";
        divImg.style.left="50%";
        divImg.style.transform="translate(-50%, -50%)";
        divImg.style.width= arrImg[id].width+"px";
        divImg.style.padding = "1px";
        divImg.appendChild(arrImg[id]);
        var cerrar = document.createElement('a');
        cerrar.href="#";
        cerrar.innerHTML= "[x]Cerrar"
        cerrar.addEventListener("click", function () {
            divImg.style.left="0%";
            divImg.style.transform="none";
            divImg.innerHTML="";
            divImg.style.width="0px";
            divImg.style.padding="0px";
        });
        cerrar.style.color = "white";
        divImg.appendChild(cerrar);
        
    }
</script>
</body>
</html>
