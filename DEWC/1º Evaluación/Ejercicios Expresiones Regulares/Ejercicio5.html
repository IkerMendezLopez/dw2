<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
		content="ie=edge">
	<meta name="Description"
		content="Enter your description here" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet"
		href="assets/css/style.css">
	<title>Ejercicio 5</title>
</head>

<body>
	<form class="container w-50 mt-5">
		<div class="mb-3">
			<label for="dni"
				class="form-label">DNI</label>
			<input type="text"
				class="form-control"
				id="dni">
		</div>

		<div class="mb-3">
			<label for="email"
				class="form-label">Email address</label>
			<input type="email"
				class="form-control"
				id="email"
				aria-describedby="emailHelp">
			<div id="emailHelp"
				class="form-text">We'll never share your email with anyone else.</div>
		</div>

		<div class="mb-3">
			<label for="postal"
				class="form-label">Codido postal</label>
			<input type="text"
				class="form-control"
				id="postal">
		</div>


		<div class="mb-3">
			<label for="fecha"
				class="form-label">Fecha(dd/mm/yyyy)</label>
			<input type="text"
				class="form-control"
				id="fecha">
		</div>

		<button type="submit"
			class="btn btn-primary">Enviar</button>
		<button type="reset"
			class="btn btn-secondary">Limpiar</button>
	</form>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
	<script src="ejercicio5.js"></script>
</body>

</html>
