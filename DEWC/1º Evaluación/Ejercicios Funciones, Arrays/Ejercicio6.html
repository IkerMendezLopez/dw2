<body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
	<script>


		function producto_alimenticio(codigo, nombre, precio) {
			this.codigo = codigo
			this.nombre = nombre
			this.precio = precio
			this.imprimeDatos =   () => {
				return `
						Codigo: ${this.codigo} <br>
						Nombre: ${this.nombre} <br>
						Precio: ${this.precio} <br>
						`
			}
		}

		const productos = []

		let p1 = new producto_alimenticio('001', 'Coca', '1,2')
		productos.push(p1)
		let p2 = new producto_alimenticio('002', 'Cola', '1,1')
		productos.push(p2)
		let p3 = new producto_alimenticio('003', 'Pepsi', '1,3')
		productos.push(p3)
		document.write('<hr>')
		productos.forEach(prod => {
			document.write(prod.imprimeDatos())
			document.write('<hr>')
		})


	</script>
</body>
