<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script>
	const NUMERO_SECRETO = Math.floor(Math.random() * 100) + 1
	alert('Introduce números hasta adivinar el correto')
	let numUser

	const comprobarNumero = (num) => {
		if(num>NUMERO_SECRETO) return 'El numero secreto es menor...'
		else if (num==NUMERO_SECRETO) return 'ACERTASTE EL NÚMERO SECRETO, ERES UN MÁQUINA!'
		else return 'El numero secreto es mayor...'

	}
	do {
		numUser= prompt('Introduce un número: ')
		alert(comprobarNumero(numUser))
	} while (NUMERO_SECRETO != numUser)
	alert('El juego a terminado')
	
</script>
