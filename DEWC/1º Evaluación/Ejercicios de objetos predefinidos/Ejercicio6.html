<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio6</title>

</head>

<body>



	<script>
		const fechaStr = prompt('Introduce tu fecha de nacimiento con el siguiente formato (aaaa/mm/dd)')
		const fechaNacimiento = new Date(fechaStr)
		const now = new Date()
		if (fechaNacimiento >= now) alert('Todavia no has nacido!')
		else {
			let anios = now.getFullYear() - fechaNacimiento.getFullYear()
			if (now.getMonth() < fechaNacimiento.getMonth()) anios--
			else if (
				now.getMonth() == fechaNacimiento.getMonth() &&
				now.getDate() < fechaNacimiento.getDate()
			) anios--
			alert(`Tienes ${anios}`)
		}
	</script>
</body>

</html>
