<body>



	<script>
		const anioInicio = new Date(`${prompt('Introduce un a√±o de inicio')}/01/01`)
		const now = new Date()
		let seconds = Math.floor((now - anioInicio) / 1000)
		let minutes = Math.floor(seconds / 60)
		let hours = Math.floor(minutes / 60)
		const days = Math.floor(hours / 24)

		hours -= (days * 24)
		minutes = minutes - (days * 24 * 60) - (hours * 60)
		seconds = seconds - (days * 24 * 60 * 60) - (hours * 60 * 60) - (minutes * 60)
		
		alert(
			`Desde ${anioInicio} han transcurrido ${days} dias,  ${hours} horas, ${minutes} minutos, ${seconds} segundos`
		)
	</script>
