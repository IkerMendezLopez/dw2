<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio6</title>
</head>

<body>
	<main>
		<h1>NÃºmeros pares de 25 en 25</h1>
	</main>
	<script>
		let n = 1
		const main = document.querySelector('main')
		let newLineCounter = 0

		do {
			let evenCounter = 0

			while (evenCounter < 25) {
				if (n % 2 == 0) {
					main.innerHTML += `${n}, `
					newLineCounter++
					evenCounter++
				}
				if (newLineCounter == 5) {
					main.innerHTML += '<br>'
					newLineCounter = 0
				}
				n++
			}
		} while (confirm('Desea continuar?'))
	</script>
</body>

</html>
