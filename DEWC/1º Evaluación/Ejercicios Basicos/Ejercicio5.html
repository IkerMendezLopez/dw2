<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <main>
        <h1>NÃºmeros sumatorios entre 1 y 100 con while</h1>


    </main>
    <script>
        const main = document.querySelector('main')
        let newLineCounter = 0
        let i = 1

        const sumatorio = (n) => n * (n + 1) / 2

        while (i <= 100) {
        	main.innerHTML += `${sumatorio(i)}, `
        	newLineCounter++
        	if (newLineCounter == 10) {
        		main.innerHTML += '<br>'
        		newLineCounter = 0
        	}

        	i++
        }
    </script>
</body>

</html>
