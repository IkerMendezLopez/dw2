<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<main>
		<h1>NÃºmeros pares entre 1 y 100 con while</h1>


	</main>
	<script>
		const main = document.querySelector('main')
		let newLineCounter = 0
		let i = 1

		while (i <= 100) {
			if (i % 2 == 0) {
				main.innerHTML += `${i}, `
				newLineCounter++
				if (newLineCounter == 5) {
					main.innerHTML += '<br>'
					newLineCounter = 0
				}
			}
			i++
		}
	</script>
</body>

</html>
