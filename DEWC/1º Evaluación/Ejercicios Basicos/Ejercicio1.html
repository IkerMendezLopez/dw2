<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>

<body>
    <main>
        <h1>¿Quién eres tú?</h1>

    </main>

    <script>
        let returnCarriage = '<br>'
        const nombre = prompt('Cual es tu nombre?')
        document.write(`Nombre: ${nombre}${returnCarriage}`)
        const apellido1 = prompt('Cual es tu apellido?')
        document.writeln(`Primer apellido: ${apellido1}${returnCarriage}`)
        const apellido2 = prompt('Cual es tu segundo apellido?')
        document.write(`Segundo apellido: ${apellido2}${returnCarriage}`)
        document.write(`<strong>${nombre} ${apellido1} ${apellido2}<strong>`)
    </script>

</body>

</html>
