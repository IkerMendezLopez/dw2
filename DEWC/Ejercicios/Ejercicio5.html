<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5</title>
</head>
<body>
    <script>
        function sumatorio(n){
            return n*(n+1)/2;
        }
        var cadena="";
        var i=1;
        while (i<=100) {
            cadena+= sumatorio(i)+",";
            if(i%10==0){
                document.write("<p>"+cadena+"</p>");
                cadena="";
            }
            i++;
        }
    </script>
    
</body>
</html>
