<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
</head>
<body>
    <script>
        function sumatorio(n){
            return n*(n+1)/2;
        }
        var cadena="";
        for (let i = 1; i <= 100; i++) {
            cadena+= sumatorio(i)+",";
            if(i%10==0){
                document.write("<p>"+cadena+"</p>");
                cadena="";
            }
        }
    </script>
    
</body>
</html>
