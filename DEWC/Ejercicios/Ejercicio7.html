<body>
    <script>
        function sumatorio(n) {
            return n * (n + 1) / 2;
        }
        var cadena = "";
        var diGreff = 1;
        document.write("<p>");
        for (let i = 1; i < 100; i += 1) {
            if (sumatorio(i) >= 1000) {
                document.write("</p>");
                break;
            }
            if (sumatorio(i) % 2 != 0) {
                document.write(sumatorio(i)+",");
                if (diGreff == 4) {
                    document.write("</p>");
                    diGreff = 0;
                }
                diGreff++;
            }
        }
    </script>

</body>
