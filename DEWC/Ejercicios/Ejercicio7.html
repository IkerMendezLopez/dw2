<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
</head>
<body>
    <script>
        function sumatorio(n){
            return n*(n+1)/2;
        }
        var cadena ="";
        var diGreff=1;
        for (let i = 1; i < 100; i+=2) {
            if(sumatorio(i)>1000){
                break;
            }
            cadena+=sumatorio(i)+",";

            if(diGreff==4){
                document.write("<p>"+cadena+"</p>");
                cadena="";
                diGreff=0;
            }
            diGreff++;
        }

    </script>
    
</body>
</html>
