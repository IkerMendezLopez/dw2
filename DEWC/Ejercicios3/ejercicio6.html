        <script>
                function actualizar() {
                        let fecha = moment().format('DD/MM/YYYYhh:mm:ss');
                        let arrEle = document.getElementsByTagName('img');
                        //console.log(fecha);
                        for (let index = 0; index < arrEle.length; index++) {
                                if (arrEle[index].alt != "/" && arrEle[index].alt != ":") {

                                        arrEle[index].src = "./images/" + fecha.charAt(index) + ".jpg";
                                }
                        }
                }
                let arr = [];
                for (let index = 0; index < 10; index++) {
                        arr[index] = "./images/" + index + ".jpg";
                }
                setInterval(actualizar, 1000);
        </script>
