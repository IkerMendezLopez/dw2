    <script>
        let fechaNac = prompt('Introduce tu fecha de nacimiento: ');
        let fecha = new Date(fechaNac);
        let fechaHoy = new Date();
        let anios = fechaHoy.getFullYear()-fecha.getFullYear();
        if(fechaHoy.getMonth()<fecha.getMonth()){
            anios--;

        }else if(fechaHoy.getMonth()==fecha.getMonth() && fechaHoy.getDay()>fecha.getDay()){
            anios--;
        }
        document.write(`Tienes ${anios} a√±os`);
    </script>
