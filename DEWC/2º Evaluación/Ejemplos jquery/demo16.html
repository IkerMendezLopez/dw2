<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Método size() del core jQuery</title>
	<script src="jquery-1.11.3.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	//selecciono todos los párrafos de la página
	var parrafos = $("p");
	//muestro el número de los párrafos encontrados
	alert ("Hay " + parrafos.size() + " párrafos en la página");
});
</script>
</head>

<body>

<p>Párrafo 1</p>
<p>Párrado 2</p>
<p>Un tercer párrafo</p>
<p>Ahora el cuarto párrafo</p>
</body>
</html>
