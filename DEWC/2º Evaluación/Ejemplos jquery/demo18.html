<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Ejemplos de uso de la función data del core de jQuery</title>
	<script src="jquery-1.11.3.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
   
	$("#capa").data("midato","mivalor");
	alert($("#capa").data("midato"));
	
}); 
</script>
</head>

<body>

<div id="capa">
En esta división (elemento id="capa") voy a guardar un dato con la función data y luego voy a leerlo.
</div>

</body>
</html>
