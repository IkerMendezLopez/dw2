
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Añadir y quitar clases CSS a elementos</title>
    <script src="jquery/jquery-1.11.3.js" type="text/javascript"></script>
<style type="text/css">
.clasecss{
	background-color: #ff8800;
	font-weight: bold;
}
</style>
<script>
$(document).ready(function(){
	$("a").mouseover(function(event){
		$("#capa").addClass("clasecss");
	});
	$("a").mouseout(function(event){
		$("#capa").removeClass("clasecss");
	});
});
</script>
</head>

<body>

<div id="capa">
Esta capa es independiente y voy a añadir y eliminar clases css sobre ella
</div>

<br>
<br>

<a href="http://www.icjardin.net">Agregar y quitar clase en la capa de arriba</a>
</body>
</html>
