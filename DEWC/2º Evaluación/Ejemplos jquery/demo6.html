<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Probando Callback Mootools</title>
	<script src="jquery-1.11.3.js" type="text/javascript"></script>	
<script>

$(document).ready(function(){
	
	$("#pilallamadas").click(function(event){
		event.preventDefault();
		$("#micapa").fadeOut(2000);
		$("#micapa").css({top: 300, left:200});
		$("#micapa").fadeIn(2000);
	});
	
});

</script>
</head>

<body>
<div id="micapa" style="background-color: #cc7700; color:fff; padding:10px; width: 300px; height: 130px; position: absolute; top: 10px; left: 500px;">
<ul>
<li>Voy a probar el callback</li>
<li>Para ejecutar unas funciones tras otras</li>
<li>Que me sirve, por ejemplo, para encadenar efectos</li>
</ul>
</div>
<br>
<br>
<a href="#" id="pilallamadas">Hacer varios cambios sin callback</a>
<br>
(directamente con una secuencia de llamadas a funciones)


</body>
</html>
