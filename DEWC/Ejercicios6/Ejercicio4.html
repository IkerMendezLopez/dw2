<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4</title>
    <script type="text/javascript">
        function cambiaImg(e) {
            document.getElementById("imagen").setAttribute("src", "./img/jujaBueno.png");
            document.body.style.backgroundColor="MediumSeaGreen";
        }

        function vuelveImg() {
            document.getElementById("imagen").setAttribute("src", "./img/jujaMalo.jpg");
            document.body.style.backgroundColor="white";
        }
    </script>
    <style>
        *{
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="container">
        <h1>EFECTO ROLLOVER</h1>
        <img id="imagen"
            src="./img/jujaMalo.jpg"
            name="juja"
            width="300"
            height="300"
            onmouseover="cambiaImg(event)"
            onmouseout="vuelveImg()">
    </div>
</body>

</html>
